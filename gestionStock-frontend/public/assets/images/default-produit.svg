<!-- Default Product Image SVG -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#f8f9fa"/>
  <g transform="translate(200, 180)">
    <!-- Box Icon -->
    <!-- Top face -->
    <path d="M 0,-60 L 80,-30 L 80,0 L 0,30 L -80,0 L -80,-30 Z" 
          fill="url(#productGradient)" 
          stroke="#27ae60" 
          stroke-width="3"
          opacity="0.9"/>
    <!-- Left face -->
    <path d="M -80,-30 L -80,50 L 0,80 L 0,30 Z" 
          fill="#27ae60" 
          stroke="#1e8449" 
          stroke-width="3"
          opacity="0.7"/>
    <!-- Right face -->
    <path d="M 0,30 L 0,80 L 80,50 L 80,0 Z" 
          fill="#2ecc71" 
          stroke="#27ae60" 
          stroke-width="3"
          opacity="0.8"/>
    <!-- Tape on top -->
    <rect x="-10" y="-45" width="20" height="90" fill="#f39c12" opacity="0.6" transform="rotate(30)"/>
  </g>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="24" fill="#7f8c8d" text-anchor="middle">Produit Fini</text>
</svg>
